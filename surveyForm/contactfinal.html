<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="estiloscontact.css">
</head>
<body>
    <main>
        <h1 id="title">TechnologyForm(for freeCodeCamp)</h1>
        <p id="description">Le responderemos a la brevedad</p>
        <form action="" id="survey-form">
            <label id="name-label" class="labels" for="name">Nombre</label>
            <input type="text" required placeholder="Ingresa tu nombre" id="name">

            <label id="email-label" class="labels" for="email">Email</label>
            <input type="email" required placeholder="Ingrese su e-mail" id="email">

            <label id="number-label" class="labels" for="number">Age</label>
            <input type="number" placeholder="Ingrese su edad (Opcional)" id="number" min="1" max="105">

            <label for="dropdown" class="labels">De que trata su consulta?</label>
            <select name="role" id="dropdown" required>
                <option disabled selected value>Elegi la opcion</option>
                <option value="administrativo">Administrativo</option>
                <option value="tech">Tecnologico</option>
                <option value="pay">Formas de pago</option>
                <option value="guarantee">Garantia</option>
                <option value="Shipment">Formas de envio</option>
                <option value="other">Otro</option>
            </select>

            <label for="recommend" class="labels">Recomendarias nuestra empresa a alguien?</label>

            <label for="yes" class="container">
                <input type="radio" id="yes" name="recommend" value="Si">Si
            </label>

            <label for="maybe" class="container">
                <input type="radio" name="recommend" id="maybe" value="Quizas">Quizas
            </label>

            <label for="No" class="container">
                <input type="radio" name="recommend" id="no" value="No">No
            </label>

            <label for="improve" class="labels">Que mejorarias?</label>

            <label for="shipment" class="container">
                <input type="checkbox" id="shipment" name="improve" value="Envios">Envios
            </label>

            <label for="pay" class="container">
                <input type="checkbox" id="pay" name="improve" value="Pagos">Pagos
            </label>

            <label for="support" class="container">
                <input type="checkbox" id="support" name="improve" value="Atencion al cliente">Atencion al cliente
            </label>

            <label for="message" class="labels">Alguna sugerencia/comentario sobre nuestra empresa?</label>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Ingrese su mensaje.."></textarea>

            <button id="submit" type="submit" form="survey-form" value="Enviar">Enviar</button>

        </form>
    </main>
</body>
</html>
